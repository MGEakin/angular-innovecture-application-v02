<h2>My Assignments</h2>
<ul class="assignments">
  <li *ngFor="let assignment of assignments">
    <a routerLink="detail/{{assignment.id}}">
      <span class="badge">{{assignment.id}}</span> {{assignment.title}}
    </a>
  </li>
  <li>
    <a routerLink="/assignment/add" id="btn-assignment-add">Add Assignment</a>
  </li>
</ul>
