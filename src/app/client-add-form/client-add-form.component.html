<div class="container" id="add-new-client">
  <div [hidden]="submitted">
    <h1>Add Client Form</h1>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" id="btn-submit" [disabled]="!clientForm.form.valid">Submit</button>
      <!--      <button type="button" class="btn btn-default" (click)="newClient(); clientForm.reset()">New Client</button>-->
    </form>
  </div>

  <div [hidden]="!submitted" id="display-new-client">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
