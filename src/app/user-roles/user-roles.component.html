<h2>My UserRoles</h2>
<ul class="userRoles">
  <li *ngFor="let userRole of userRoles">
    <a routerLink="detail/{{userRole.userId}}">
      <span class="badge">{{userRole.userId}}</span>Role Solo: {{userRole.roleId}}
    </a>
  </li>
</ul>
