<div id="client-region">
<h2>My ClientRegions</h2>
<ul class="clientRegions">
  <li *ngFor="let clientRegion of clientRegions">
    <a routerLink="detail/{{clientRegion.clientId}}">
      <span class="badge">{{clientRegion.clientId}}</span>Region: {{clientRegion.regionId}}
    </a>
  </li>
</ul>
<ul class="Regions">
  <li *ngFor="let region of regions">
    <a routerLink="detail/{{region.id}}">
      <span class="badge">{{region.id}}</span>Region: {{region.name}}
    </a>
  </li>
</ul>
</div>
