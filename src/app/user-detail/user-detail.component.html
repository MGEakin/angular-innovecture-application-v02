<div *ngIf="user" id="user-{{user.id}}-home">
  <h2>{{user.name | uppercase}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label for="user-name">User name: </label>
    <input id="user-name" [(ngModel)]="user.name" placeholder="User name"/><br>
    <app-user-roles></app-user-roles>
    <app-user-practices></app-user-practices>
  </div>
</div>
